<table class="portfolio-table">
  <thead>
  <tr>
    <th>Symbol</th>
    <th>Quantity</th>
    <th>Average Price</th>
  </tr>
  </thead>
  <tbody>
    @for (position of positions; track position.id) {
      <tr class="position-row">
        <td>{{ position.symbol }}</td>
        <td>{{ position.quantity }}</td>
        <td>{{ position.averagePrice | number:'1.2-2' }}</td>
      </tr>
    }
  </tbody>
</table>
